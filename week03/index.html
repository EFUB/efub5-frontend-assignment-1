    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>가위바위보 게임</title>
    </head>
    <body>
        <!-- 결과 출력 영역 -->
         <div id="result">
            <p id="score">0 : 0</p>

            <p id="winner">시작하려면 가위, 바위, 보 중 하나를 선택하세요.</p>

            <div id="players">
                <div class="player">
                    <p>인간</p>
                    <img id="user-image"/>
                </div>
                <div class="player">
                    <p>컴퓨터</p>
                    <img id="computer-image">
                </div>
            </div>
         </div>

        <!-- 유저가 선택할 수 있는 버튼들 -->
         <div id="choices">
            <button class="choice" data-choice="scissors">가위</button>
            <button class="choice" data-choice="rock">바위</button>
            <button class="choice" data-choice="paper">보</button>
         </div>

        <!-- 리셋 버튼 -->
         <button id="reset">초기화</button>

        <script src="rpsgame.js"></script>
    </body>
    </html>
