<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>✨가위바위보 게임✨<h1>
        <div class="choices">
            <button class="choice" data-choice="가위">✌️ 가위</button>
            <button class="choice" data-choice="바위">✊ 바위</button>
            <button class="choice" data-choice="보">✋ 보</button>
        </div>
        <div class="versus-container">
            <div class="player-label">😎 나</div>
            <div class="versus-label">VS</div>
            <div class="computer-label">🤖 컴퓨터</div>
        </div>
        <div class="display-choices">
            <div id="user-choice" class="choice-display">❔</div>
            <div id="computer-choice" class="choice-display">❔</div>
        </div>
        <div id="result">가위바위보 게임 시작!</div>
        <div id="score">0 : 0</div>
        <button id="reset">🔄 다시하기</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
