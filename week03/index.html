<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유진의 가위바위보 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>가위, 바위, 보 게임</h1>
        
        <div class="images">
            
        </div>

        <div class="buttons">
            <div class="row">
                <button id="scissors">가위</button>
                <button id="rock">바위</button>
                <button id="paper">보</button>
            </div>
            <div class="row">
                <button id="reset">점수 리셋</button> 
            </div>
        </div>

        <div class="result">
            <p id="message"></p>
            <p id="score">총 대결 수: 0|이긴 횟수: 0| 비긴 횟수: 0|진 횟수: 0</p>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
